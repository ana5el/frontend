<div nz-row>
  <div nz-col nzSpan="24" style="background: #eeeeee; padding: 6px 3px">
    Login Information
  </div>
</div>
<div nz-row nzJustify="center" style="margin-top: 10px">
  <form nz-form>
    <nz-form-item>
      <nz-form-label [nzSpan]="7">Login</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input nz-input />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="7">Password</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <input nz-input value="PrefAID2021@" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="7">Profil</nz-form-label>
      <nz-form-control [nzSpan]="24">
        <nz-select>
          <nz-option nzLabel="Superadmin" nzValue="Superadmin"></nz-option>
          <nz-option nzLabel="Admin" nzValue="Admin"></nz-option>
          <nz-option nzLabel="Wali" nzValue="Wali"></nz-option>
          <nz-option nzLabel="Chef Cercle" nzValue="Chef Cercle"></nz-option>
          <nz-option nzLabel="Caïd" nzValue="Caïd"></nz-option>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div nz-row>
  <div nz-col nzSpan="24" style="background: #eeeeee; padding: 6px 3px">
    Personal Informations
  </div>
</div>

<div nz-row nzJustify="center" style="margin-top: 10px">
  <form nz-form>
    <nz-form-item>
      <nz-form-label nzSpan="7">Nom</nz-form-label>
      <nz-form-control nzSpan="24">
        <input nz-input type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="7">Prénom</nz-form-label>
      <nz-form-control nzSpan="24">
        <input nz-input type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="7">CIN</nz-form-label>
      <nz-form-control nzSpan="24">
        <input nz-input type="text" />
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzSpan="7">Téléphone</nz-form-label>
      <nz-form-control nzSpan="24">
        <input nz-input type="text" />
      </nz-form-control>
    </nz-form-item>
  </form>
</div>
<div nz-row>
  <div nz-col nzSpan="24" style="background: #eeeeee; padding: 6px 3px">
    Zone d'affectation
  </div>
</div>

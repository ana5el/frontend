<form>
  <div nz-row>
    <div nz-col nzSpan="24" class="title">Login Information</div>
  </div>
  <div nz-row nzJustify="center" style="margin-top: 10px">
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label [nzSpan]="7">Login</nz-form-label>
        <nz-form-control [nzSpan]="28">
          <input nz-input formControlName="username" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">Password</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <input nz-input formControlName="password" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">Profile</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <nz-select nzShowSearch nzAllowClear formControlName="profile">
            <nz-option
              *ngFor="let profile of profiles"
              [nzLabel]="profile.labelFr"
              [nzValue]="profile.id"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">Grade</nz-form-label>
        <nz-form-control [nzSpan]="24">
          <nz-select nzShowSearch nzAllowClear formControlName="grade">
            <nz-option
              *ngFor="let grade of grades"
              [nzLabel]="grade.labelFr"
              [nzValue]="grade.id"
            ></nz-option>
          </nz-select>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24" class="title" class="title">
      Personal Informations
    </div>
  </div>

  <div nz-row nzJustify="center" style="margin-top: 10px">
    <form nz-form [formGroup]="form">
      <nz-form-item>
        <nz-form-label nzSpan="7">Nom</nz-form-label>
        <nz-form-control nzSpan="24">
          <input nz-input type="text" formControlName="nom" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">Prénom</nz-form-label>
        <nz-form-control nzSpan="24">
          <input nz-input type="text" formControlName="prenom" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">CIN</nz-form-label>
        <nz-form-control nzSpan="24">
          <input nz-input type="text" formControlName="cin" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label nzSpan="7">Téléphone</nz-form-label>
        <nz-form-control nzSpan="24">
          <input nz-input type="text" formControlName="tel" />
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
  <div nz-row>
    <div nz-col nzSpan="24" class="title">Zone d'affectation</div>
  </div>

  <!----------------->
  <div nz-row nzJustify="center" style="margin-top: 10px">
    <div nz-col nzSpan="16">
      <form nz-form [formGroup]="form">
        <nz-form-item>
          <nz-form-label nzSpan="7">AAL</nz-form-label>
          <nz-form-control [nzSpan]="24">
            <nz-select
              nzShowSearch
              nzAllowClear
              formControlName="aal"
              style="min-width: 80px"
            >
              <nz-option
                *ngFor="let aal of aals"
                [nzLabel]="aal.labelFr"
                [nzValue]="aal.id"
              ></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </div>
